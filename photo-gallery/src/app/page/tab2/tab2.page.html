<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Camera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img>
  
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
      <img [src]="currentImage" *ngIf="currentImage">
    </ion-fab-button>
  </ion-fab>
